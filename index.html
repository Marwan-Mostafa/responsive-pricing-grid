<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>Responsive Pricing Grid</title>
    </head>
    <body class="mt-40 bg-indigo-300">
        <section class="max-w-6xl mx-auto p-6 ">
            <div class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <div class="relative p-6 bg-white
                transition-all duration-300 ease-in-out hover:scale-105 
                hover:shadow-lg rounded-lg shadow-2xl">
                    <h3 class="text-xl font-semibold">Basic</h3>
                    <p class="text-3xl font-bold mt-4">$9<span class="text-base font-medium">/mo</span></p>
                    <ul class="mt-4 space-y-2 mb-8 text-gray-600">
                        <li>Feature 1</li>
                        <li>Feature 2</li>
                    </ul>
                    <button class="mt-6 w-full lg:w-auto
                    transition-all duration-300 ease-in-out hover:bg-blue-600 hover:scale-105 
                    hover:shadow-lg px-4 py-2 bg-indigo-500 text-white 
                    font-light rounded-full">Choose</button>
                </div>

                <div class="relative p-6 bg-white
                transition-all duration-300 ease-in-out hover:scale-105 
                hover:shadow-lg rounded-lg shadow-2xl">

                <div class="absolute right-0 -mt-3 mr-3">
                    <span class="px-3 py-1 bg-indigo-600 text-white rounded-full text-sm">Most popular</span>
                </div>
                <h3 class="text-xl font-semibold">Pro</h3>
                <p class="text-3xl font-bold mt-4">$29<span class="text-base font-medium">/mo</span></p>
                <ul class="mt-4 space-y-2 text-gray-600">
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <button class="mt-6 w-full lg:w-auto
                    transition-all duration-300 ease-in-out hover:bg-blue-600 hover:scale-105 
                    hover:shadow-lg px-4 py-2 bg-indigo-500 text-white 
                    font-light rounded-full">Choose</button>
                </div>
                <!-- Card 3 -->
                <div class="relative p-6 bg-white rounded-lg
                transition-all duration-300 ease-in-out hover:scale-105 
                hover:shadow-lg shadow-2xl">
                    <h3 class="text-xl font-semibold">Enterprise</h3>
                    <p class="text-3xl font-bold mt-4">$99<span class="text-base font-medium">/mo</span></p>
                    <ul class="my-4 space-y-2 text-gray-600">
                        <li>Feature 1</li>
                        <li>Feature 2</li>
                        <li>Feature 3</li>
                    </ul>
                    <button class="mt-6 w-full lg:w-auto
                    transition-all duration-300 ease-in-out hover:bg-blue-600 hover:scale-105 
                    hover:shadow-lg px-4 py-2 bg-indigo-500 justify-end text-white 
                    font-light rounded-full">Choose</button>
                </div>
            </div>
        </section>
    </body>
</html>
